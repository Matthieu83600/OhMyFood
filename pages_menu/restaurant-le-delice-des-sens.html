<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;1,400&family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/menu_page.css">
        <title>OhMyFood - Le Délice des sens</title>
    </head>
    <body>
        <header class="header">
            <a class="header__arrow" href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <img class="header__logo" src="../images/logo/ohmyfood@2x.svg" alt="Logo OhMyFood">
        </header>
        <main>
            <img class="main__img" src="../images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Restaurant La Délice des sens">
            <section class="menu">
                <div class="menu__description">
                    <h1 class="menu__description-title">Le délice des sens</h1>
                    <div class="menu__description-icon">
                        <input id="ledelicedessens" class="checklike" type="checkbox">
                        <label for="ledelicedessens">
                            <i class="like-heart-resto fa-regular fa-heart"></i>
                            <i class="like-heart-empty-resto fa-regular fa-heart"></i>
                        </label>
                    </div>
                </div>
                <article class="menu__card">
                    <h2 class="menu__card-subtitle">Entrées</h2>
                    <input id="entree1" class="checkcard" type="checkbox">
                    <label for="entree1">
                        <div class="menu__card-container">
                            <div class="menu__card-container-info">
                                <h3>Tartare de thon</h3>
                                <p>Assaisonné au yuzu</p>
                            </div>
                            <div class="menu__card-container-price">25€</div>
                            <div class="menu__card-container-check">
                                <div class="menu__card-container-check-icon">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                    <input id="entree2" class="checkcard" type="checkbox">
                    <label for="entree2">
                        <div class="menu__card-container">
                            <div class="menu__card-container-info">
                                <h3>Bouchée de homard croustillant</h3>
                                <p>Et sa farandole de petits légumes</p>
                            </div>
                            <div class="menu__card-container-price">35€</div>
                            <div class="menu__card-container-check">
                                <div class="menu__card-container-check-icon">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                    <input id="entree3" class="checkcard" type="checkbox">
                    <label for="entree3">
                        <div class="menu__card-container">
                            <div class="menu__card-container-info">
                                <h3>Poulet rôti aux herbes de Provence</h3>
                                <p>Et sa crème de truffe</p>
                            </div>
                            <div class="menu__card-container-price">40€</div>
                            <div class="menu__card-container-check">
                                <div class="menu__card-container-check-icon">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                </article>
                <article class="menu__card">
                    <h2 class="menu__card-subtitle">Plats</h2>
                    <input id="plat1" class="checkcard" type="checkbox">
                    <label for="plat1">
                        <div class="menu__card-container">
                            <div class="menu__card-container-info">
                                <h3>Poulet rôti aux herbes de Provence</h3>
                                <p>Et sa crème de truffe</p>
                            </div>
                            <div class="menu__card-container-price">40€</div>
                            <div class="menu__card-container-check">
                                <div class="menu__card-container-check-icon">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                    <input id="plat2" class="checkcard" type="checkbox">
                    <label for="plat2">
                        <div class="menu__card-container">
                            <div class="menu__card-container-info">
                                <h3>Langouste rôtie</h3>
                                <p>Et ses légumes de saison</p>
                            </div>
                            <div class="menu__card-container-price">35€</div>
                            <div class="menu__card-container-check">
                                <div class="menu__card-container-check-icon">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                    <input id="plat3" class="checkcard" type="checkbox">
                    <label for="plat3">
                        <div class="menu__card-container">
                            <div class="menu__card-container-info">
                                <h3>Côte de bœuf Angus</h3>
                                <p>Et sa purée de panais</p>
                            </div>
                            <div class="menu__card-container-price">44€</div>
                            <div class="menu__card-container-check">
                                <div class="menu__card-container-check-icon">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                </article>
                <article class="menu__card">
                    <h2 class="menu__card-subtitle">Desserts</h2>
                    <input id="dessert1" class="checkcard" type="checkbox">
                    <label for="dessert1">
                        <div class="menu__card-container">
                            <div class="menu__card-container-info">
                                <h3>Œuf au plat</h3>
                                <p>Assaisonné à la truffe sur lit de caviar</p>
                            </div>
                            <div class="menu__card-container-price">76€</div>
                            <div class="menu__card-container-check">
                                <div class="menu__card-container-check-icon">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                    <input id="dessert2" class="checkcard" type="checkbox">
                    <label for="dessert2">
                        <div class="menu__card-container">
                            <div class="menu__card-container-info">
                                <h3>Crème brûlée</h3>
                                <p>Revisitée</p>
                            </div>
                            <div class="menu__card-container-price">22€</div>
                            <div class="menu__card-container-check">
                                <div class="menu__card-container-check-icon">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                    <input id="dessert3" class="checkcard" type="checkbox">
                    <label for="dessert3">
                        <div class="menu__card-container">
                            <div class="menu__card-container-info">
                                <h3>Tiramisu</h3>
                                <p>À la noisette</p>
                            </div>
                            <div class="menu__card-container-price">23€</div>
                            <div class="menu__card-container-check">
                                <div class="menu__card-container-check-icon">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                </article>
                <button class="menu__button button">Commander</button>
            </section>
        </main>
        <footer class="footer">
            <h2 class="footer__title">ohmyfood</h2>
            <ul class="footer__link">
                <li class="footer__link-info">
                    <i class="fa-solid fa-utensils"></i>
                    <a href="#">Proposer un restaurant</a>
                </li>
                <li class="footer__link-info">
                    <i class="fa-solid fa-handshake-angle"></i>
                    <a href="#">Devenir partenaire</a>
                </li>
                <li class="footer__link-info">
                    <a href="#">Mentions légales</a>
                </li>
                <li class="footer__link-info">
                    <a href="mailto:contact@ohmyfood.com">Contact</a>
                </li>
            </ul>
        </footer>
        <script src="https://kit.fontawesome.com/4b8d144e08.js" crossorigin="anonymous"></script>
    </body>
</html>
