<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;1,400&family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/menu_page.css">
        <title>OhMyFood - La Note enchantée</title>
    </head>
    <body>
        <header class="header">
            <a class="header__arrow" href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <img class="header__logo" src="../images/logo/ohmyfood@2x.svg" alt="Logo OhMyFood">
        </header>
        <main>
            <img class="main__img" src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Restaurant La Note enchantée">
            <section class="menu">
                <div class="menu__description">
                    <h1 class="menu__description-title">La note enchantée</h1>
                    <div class="menu__description-icon">
                        <input id="lanoteenchantee" class="checklike" type="checkbox">
                        <label for="lanoteenchantee">
                            <i class="like-heart-resto fa-regular fa-heart"></i>
                            <i class="like-heart-empty-resto fa-regular fa-heart"></i>
                        </label>
                    </div>
                </div>
                <article class="menu__card">
                    <h2 class="menu__card-subtitle">Entrées</h2>
                    <input id="entree1" class="checkcard" type="checkbox">
                    <label for="entree1"> 
                        <div class="menu__card-container">
                            <div class="menu__card-container-info">
                                <h3>Ravioles de foie gras</h3>
                                <p>Accompagnées de leur crème à la truffe</p>
                            </div>
                            <div class="menu__card-container-price">25€</div>
                            <div class="menu__card-container-check">
                                <div class="menu__card-container-check-icon">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                    <input id="entree2" class="checkcard" type="checkbox">
                    <label for="entree2"> 
                        <div class="menu__card-container">
                            <div class="menu__card-container-info">
                                <h3>Caviar osciètre</h3>
                                <p>Sur blini à la farine de blé noir</p>
                            </div>
                            <div class="menu__card-container-price">35€</div>
                            <div class="menu__card-container-check">
                                <div class="menu__card-container-check-icon">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                    <input id="entree3" class="checkcard" type="checkbox">
                    <label for="entree3"> 
                        <div class="menu__card-container">
                            <div class="menu__card-container-info">
                                <h3>Homard et espuma de potiron</h3>
                                <p>Marinés aux zestes d'orange</p>
                            </div>
                            <div class="menu__card-container-price">20€</div>
                            <div class="menu__card-container-check">
                                <div class="menu__card-container-check-icon">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                    <input id="entree4" class="checkcard" type="checkbox">
                    <label for="entree4"> 
                        <div class="menu__card-container">
                            <div class="menu__card-container-info">
                                <h3>Foie gras de canard cuit entier</h3>
                                <p>Confiture de figue et pain toasté</p>
                            </div>
                            <div class="menu__card-container-price">35€</div>
                            <div class="menu__card-container-check">
                                <div class="menu__card-container-check-icon">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                </article>
                <article class="menu__card">
                    <h2 class="menu__card-subtitle">Plats</h2>
                    <input id="plat1" class="checkcard" type="checkbox">
                    <label for="plat1"> 
                        <div class="menu__card-container">
                            <div class="menu__card-container-info">
                                <h3>Noix de coquilles Saint-Jacques</h3>
                                <p>Sur lit de purée céleri-rave</p>
                            </div>
                            <div class="menu__card-container-price">40€</div>
                            <div class="menu__card-container-check">
                                <div class="menu__card-container-check-icon">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                    <input id="plat2" class="checkcard" type="checkbox">
                    <label for="plat2"> 
                        <div class="menu__card-container">
                            <div class="menu__card-container-info">
                                <h3>Langouste poêlée</h3>
                                <p>Purée de patate douce</p>
                            </div>
                            <div class="menu__card-container-price">35€</div>
                            <div class="menu__card-container-check">
                                <div class="menu__card-container-check-icon">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                    <input id="plat3" class="checkcard" type="checkbox">
                    <label for="plat3"> 
                        <div class="menu__card-container">
                            <div class="menu__card-container-info">
                                <h3>Mijoté de queue de bœuf</h3>
                                <p>Et riz sauvage aux zestes de citron</p>
                            </div>
                            <div class="menu__card-container-price">45€</div>
                            <div class="menu__card-container-check">
                                <div class="menu__card-container-check-icon">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                </article>
                <article class="menu__card">
                    <h2 class="menu__card-subtitle">Desserts</h2>
                    <input id="dessert1" class="checkcard" type="checkbox">
                    <label for="dessert1"> 
                        <div class="menu__card-container">
                            <div class="menu__card-container-info">
                                <h3>Macaron noisette et chocolat</h3>
                                <p>Glace au caramel brun et sel de Guérande</p>
                            </div>
                            <div class="menu__card-container-price">18€</div>
                            <div class="menu__card-container-check">
                                <div class="menu__card-container-check-icon">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                    <input id="dessert2" class="checkcard" type="checkbox">
                    <label for="dessert2"> 
                        <div class="menu__card-container">
                            <div class="menu__card-container-info">
                                <h3>Baba au rhum revisité</h3>
                                <p>Avec son coulis de citron</p>
                            </div>
                            <div class="menu__card-container-price">22€</div>
                            <div class="menu__card-container-check">
                                <div class="menu__card-container-check-icon">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                    <input id="dessert3" class="checkcard" type="checkbox">
                    <label for="dessert3"> 
                        <div class="menu__card-container">
                            <div class="menu__card-container-info">
                                <h3>Tarte au citron meringuée</h3>
                                <p>Déstructurée</p>
                            </div>
                            <div class="menu__card-container-price">23€</div>
                            <div class="menu__card-container-check">
                                <div class="menu__card-container-check-icon">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </label>
                </article>
                <button class="menu__button button">Commander</button>
            </section>
        </main>
        <footer class="footer">
            <h2 class="footer__title">ohmyfood</h2>
            <ul class="footer__link">
                <li class="footer__link-info">
                    <i class="fa-solid fa-utensils"></i>
                    <a href="#">Proposer un restaurant</a>
                </li>
                <li class="footer__link-info">
                    <i class="fa-solid fa-handshake-angle"></i>
                    <a href="#">Devenir partenaire</a>
                </li>
                <li class="footer__link-info">
                    <a href="#">Mentions légales</a>
                </li>
                <li class="footer__link-info">
                    <a href="mailto:contact@ohmyfood.com">Contact</a>
                </li>
            </ul>
        </footer>
        <script src="https://kit.fontawesome.com/4b8d144e08.js" crossorigin="anonymous"></script>
    </body>
</html>
