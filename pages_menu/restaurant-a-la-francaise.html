<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;1,400&family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/menu_page.css">
        <title>OhMyFood - À la française</title>
    </head>
    <body>
        <header class="header">
            <a class="header__arrow" href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <img class="header__logo" src="../images/logo/ohmyfood@2x.svg" alt="Logo OhMyFood">
        </header>
        <main>
            <img class="main__img" src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Restaurant À la française">
            <section class="menu">
                <div class="menu__description">
                    <h1 class="menu__description-title">À la française</h1>
                    <div class="menu__description-icon">
                        <input id="alafrancaise" class="checklike" type="checkbox">
                        <label for="alafrancaise">
                            <i class="like-heart-resto fa-regular fa-heart"></i>
                            <i class="like-heart-empty-resto fa-regular fa-heart"></i>
                        </label>
                    </div>
                </div>
                <article class="menu__card">
                    <h2 class="menu__card-subtitle">Entrées</h2>
                    <input id="entree1" class="checkcard" type="checkbox">
                    <label for="entree1"> 
                        <span class="menu__card-container">
                            <span class="menu__card-container-info">
                                <span class="menu__card-container-info-title">Tartare de poulpe acidulé</span>
                                <span class="menu__card-container-info-desc">Aux zestes d'orange</span>
                            </span>
                            <span class="menu__card-container-price">25€</span>
                            <span class="menu__card-container-check">
                                <span class="menu__card-container-check-icon">
                                    <i class="fa-regular fa-circle-check"></i>
                                </span>
                            </span>
                        </span>
                    </label>
                    <input id="entree2" class="checkcard" type="checkbox">
                    <label for="entree2"> 
                        <span class="menu__card-container">
                            <span class="menu__card-container-info">
                                <span class="menu__card-container-info-title">Velouté de légumes d'antan</span>
                                <span class="menu__card-container-info-desc">Carotte, panais, topinambour</span>
                            </span>
                            <span class="menu__card-container-price">35€</span>
                            <span class="menu__card-container-check">
                                <span class="menu__card-container-check-icon">
                                    <i class="fa-regular fa-circle-check"></i>
                                </span>
                            </span>
                        </span>
                    </label>
                    <input id="entree3" class="checkcard" type="checkbox">
                    <label for="entree3"> 
                        <span class="menu__card-container">
                            <span class="menu__card-container-info">
                                <span class="menu__card-container-info-title">Soupe à l'oignon</span>
                                <span class="menu__card-container-info-desc">Revisitée</span>
                            </span>
                            <span class="menu__card-container-price">20€</span>
                            <span class="menu__card-container-check">
                                <span class="menu__card-container-check-icon">
                                    <i class="fa-regular fa-circle-check"></i>
                                </span>
                            </span>
                        </span>
                    </label>
                </article>
                <article class="menu__card">
                    <h2 class="menu__card-subtitle">Plats</h2>
                    <input id="plat1" class="checkcard" type="checkbox">
                    <label for="plat1"> 
                        <span class="menu__card-container">
                            <span class="menu__card-container-info">
                                <span class="menu__card-container-info-title">Coquilles Saint-Jacques</span>
                                <span class="menu__card-container-info-desc">Accompagnées d'une purée de panais</span>
                            </span>
                            <span class="menu__card-container-price">40€</span>
                            <span class="menu__card-container-check">
                                <span class="menu__card-container-check-icon">
                                    <i class="fa-regular fa-circle-check"></i>
                                </span>
                            </span>
                        </span>
                    </label>
                    <input id="plat2" class="checkcard" type="checkbox">
                    <label for="plat2"> 
                        <span class="menu__card-container">
                            <span class="menu__card-container-info">
                                <span class="menu__card-container-info-title">Magret de canard</span>
                                <span class="menu__card-container-info-desc">Et parmentier de pommes de terre</span>
                            </span>
                            <span class="menu__card-container-price">35€</span>
                            <span class="menu__card-container-check">
                                <span class="menu__card-container-check-icon">
                                    <i class="fa-regular fa-circle-check"></i>
                                </span>
                            </span>
                        </span>
                    </label>
                    <input id="plat3" class="checkcard" type="checkbox">
                    <label for="plat3"> 
                        <span class="menu__card-container">
                            <span class="menu__card-container-info">
                                <span class="menu__card-container-info-title">Pigeonneau d'Ille-et-Vilaine</span>
                                <span class="menu__card-container-info-desc">Sur son lit de gnocchis aux légumes</span>
                            </span>
                            <span class="menu__card-container-price">44€</span>
                            <span class="menu__card-container-check">
                                <span class="menu__card-container-check-icon">
                                    <i class="fa-regular fa-circle-check"></i>
                                </span>
                            </span>
                        </span>
                    </label>
                </article>
                <article class="menu__card">
                    <h2 class="menu__card-subtitle">Desserts</h2>
                    <input id="dessert1" class="checkcard" type="checkbox">
                    <label for="dessert1"> 
                        <span class="menu__card-container">
                            <span class="menu__card-container-info">
                                <span class="menu__card-container-info-title">Pétales de violettes glacés</span>
                                <span class="menu__card-container-info-desc">Et purée de noisettes</span>
                            </span>
                            <span class="menu__card-container-price">18€</span>
                            <span class="menu__card-container-check">
                                <span class="menu__card-container-check-icon">
                                    <i class="fa-regular fa-circle-check"></i>
                                </span>
                            </span>
                        </span>
                    </label>
                    <input id="dessert2" class="checkcard" type="checkbox">
                    <label for="dessert2">
                        <span class="menu__card-container">
                            <span class="menu__card-container-info">
                                <span class="menu__card-container-info-title">Fondant au chocolat</span>
                                <span class="menu__card-container-info-desc">Revisité</span>
                            </span>
                            <span class="menu__card-container-price">22€</span>
                            <span class="menu__card-container-check">
                                <span class="menu__card-container-check-icon">
                                    <i class="fa-regular fa-circle-check"></i>
                                </span>
                            </span>
                        </span>
                    </label>
                    <input id="dessert3" class="checkcard" type="checkbox">
                    <label for="dessert3">
                        <span class="menu__card-container">
                            <span class="menu__card-container-info">
                                <span class="menu__card-container-info-title">Millefeuille croustillant</span>
                                <span class="menu__card-container-info-desc">Myrtilles et pâte d'amande</span>
                            </span>
                            <span class="menu__card-container-price">23€</span>
                            <span class="menu__card-container-check">
                                <span class="menu__card-container-check-icon">
                                    <i class="fa-regular fa-circle-check"></i>
                                </span>
                            </span>
                        </span>
                    </label>
                </article>
                <button class="menu__button button">Commander</button>
            </section>
        </main>
        <footer class="footer">
            <h2 class="footer__title">ohmyfood</h2>
            <ul class="footer__link">
                <li class="footer__link-info">
                    <i class="fa-solid fa-utensils"></i>
                    <a href="#">Proposer un restaurant</a>
                </li>
                <li class="footer__link-info">
                    <i class="fa-solid fa-handshake-angle"></i>
                    <a href="#">Devenir partenaire</a>
                </li>
                <li class="footer__link-info">
                    <a href="#">Mentions légales</a>
                </li>
                <li class="footer__link-info">
                    <a href="mailto:contact@ohmyfood.com">Contact</a>
                </li>
            </ul>
        </footer>
        <script src="https://kit.fontawesome.com/4b8d144e08.js" crossorigin="anonymous"></script>
    </body>
</html>
